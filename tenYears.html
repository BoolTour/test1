	<h2>十年一品</h2>
	<div id="text"> 
		<p class="text_1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;阿衡说，所以呢。所以为什么和她分手。 
		言希微笑，我做不到，和她约会时，还一直心神恍惚着，顾飞白有没有好好照顾你，有没有给你买糖吃。 
		他看着自己的手，忽然握紧，无奈而自嘲，他说，我……不甘心。为什么，为什么不是我。不是我好好照顾你，不是我给你买糖吃。甚至，我会做得更好。为什么只是因为我的皮相，温家就否定了我对你所有的努力。我可以不要太阳，不做向日葵，只想要回我的江南小水龟，为什么，不可以，为什么，要征得全世界的同意。<br />
		<span>——书海沧生《十年一品温如言》</span></p>
		<br />
		<p class="text_2">得成比目何辞死 ，只羡温言不羡仙</p>
